<div *ngIf="afAuth.authState | async as user;">
    <h1 *ngIf="displayName != null">Hello {{ displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="afAuth.auth.currentUser == null">
    <p>Please login.</p>
    <label for="name-input">Enter username:</label>
    <input #nameinput type="text">
    <button (click)="loginAnon(nameinput.value)">Login</button>
  </div>
