<div *ngIf="afAuth.authState | async as user;">
  <div class="wrapper">
    <app-todo-input></app-todo-input>
  </div>

  <div class="todolist">
    <app-todo-list [user]="user"></app-todo-list>
  </div>

</div>

<div *ngIf="afAuth.auth.currentUser == null">
    <h3>No access to this page. Please Login on the HomePage</h3>  
</div>
