<ul>
  <li *ngFor="let todo of todos | async">
    <button (click)="changeTodoStatus(todo.id)" [hidden]="todo.editMode">Checkmark Placeholder</button>
    <span [hidden]="todo.editMode">ID: {{todo.id}} -TODO: {{todo.text}} - Completion status: {{todo.status}}</span>
    <input [(ngModel)]="todo.text" #ctrl="ngModel" type="text" [hidden]="!todo.editMode" >
    <button (click)="deleteTodo(todo.id)" [hidden]="todo.editMode">X</button>
    <button (click)="editTodoText(todo.id)">Edit</button></li>
</ul>
